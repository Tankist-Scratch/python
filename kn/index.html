<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <script>
        function hide1(){
            document.getElementById("client").style.display = "none"
            document.getElementById("client-").style.display = "none"
            document.getElementById("client+").style.display = "inline-block"
        }
        function show1(){
            document.getElementById("client").style.display = "block"
            document.getElementById("client+").style.display = "none"
            document.getElementById("client-").style.display = "inline-block"
        }
        function hide2(){
            document.getElementById("bot").style.display = "none"
            document.getElementById("bot-").style.display = "none"
            document.getElementById("bot+").style.display = "inline-block"
        }
        function show2(){
            document.getElementById("bot").style.display = "block"
            document.getElementById("bot+").style.display = "none"
            document.getElementById("bot-").style.display = "inline-block"
        }
    </script>
</head>
<body>
<h1><button onclick="show1()" style="display:none" id="client+">+</button><button onclick="hide1()" id="client-">-</button>Клиент <a href="client.py" download="client.py">↓</a></h1>
<script>
    var xhr = new XMLHttpRequest()
    xhr.open('GET', 'client.py', false)
    xhr.send()
    document.write("<pre id='client'>" + xhr.responseText + "</pre>")
</script>
<h1><button onclick="show2()" style="display:none" id="bot+">+</button><button onclick="hide2()" id="bot-">-</button>Заготовка для бота <a href="bot.py" download="bot1.py">↓</a></h1>
<script>
    var xhr = new XMLHttpRequest()
    xhr.open('GET', 'bot.py', false)
    xhr.send()
    document.write("<pre id='bot'>" + xhr.responseText + "</pre>")
</script>
</body>
</html>
